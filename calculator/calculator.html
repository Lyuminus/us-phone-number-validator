<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="body">
        <div id="calculator-1">
            <div id="text">
                <h2>Calculator</h2>
            </div>
            <div id="answer-fon">
                <p id="bad1"></p>
                <p id="bad2"></p>
                <p id="answer"></p>
            </div>
            <div id="buttons">
                <div id="buttons-2">
                    <div class="bt4">
                        <button id="clear" class="bt2" onclick="cl()">Clear</button>
                    </div>
                    <div class="bt4">
                        <button id="backspace" class="bt2" onclick="cb()">Backspace</button>
                    </div>
                </div>
                <div id="buttons-1">
                    <button id="1" class="bt1" onclick="c1()">1</button>
                    <button id="2" class="bt1" onclick="c2()">2</button>
                    <button id="3" class="bt1" onclick="c3()">3</button>
                    <div class="bt5">
                        <button id="addition" class="bt3" onclick="ca()">+</button>
                    </div>
                    <button id="4" class="bt1" onclick="c4()">4</button>
                    <button id="5" class="bt1" onclick="c5()">5</button>
                    <button id="6" class="bt1" onclick="c6()">6</button>
                    <div class="bt5">
                        <button id="subtraction" class="bt3" onclick="cs()">-</button>
                    </div>
                    <button id="7" class="bt1" onclick="c7()">7</button>
                    <button id="8" class="bt1" onclick="c8()">8</button>
                    <button id="9" class="bt1" onclick="c9()">9</button>
                    <div class="bt5">
                        <button id="multiplication" class="bt3" onclick="cm()">*</button>
                    </div>
                    <div class="bt5">
                        <button id="rooting" class="bt3" onclick="cr()">.</button>
                    </div>
                    <button id="0" class="bt1" onclick="c0()">0</button>
                    <div class="bt5">
                        <button id="exponentiation" class="bt3" onclick="ce()">^</button>
                    </div>
                    <div class="bt5">
                        <button id="division" class="bt3" onclick="cd()">/</button>
                    </div>
                    <div class="bt5">
                        <button id="right" class="bt3" onclick="cRl()">(</button>
                    </div>
                    <div class="bt5">
                        <button id="left" class="bt3" onclick="crL()">)</button>
                    </div>
                    <div class="bt4">
                        <button id="equals" class="bt2" onclick="ceq()">=</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="calculator-2">
            
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
